<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-dark">
    <div class="navbar-expand bg-primary">
      <ul class="navbar-nav">
        <li class="nav-item ms-5 me-4 navbar-text">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Create Account</button>
          <div class="modal" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Error: 1234</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                  Our servers are not functioning right now. Please try again later.
                </div>
              </div>
            </div>
          </div>
        </li>
        <li class="nav-item me-5 ms-4 navbar-text"><a class="nav-link active" href="#about"><button type="button" class="btn btn-md btn-primary">About Us</button></a></li>
        <li class="nav-item me-5 ms-4 navbar-text"><button type="button" class="btn btn-md btn-primary">Learn More</button></li>
        </li>
      </ul></div>
    <div id="inputStuff">
      <label for="sel2" class="form-label bg-dark text-light">Select your current flying experience level:</label>
      <select multiple class="form-select" id="sel2" name="sellist2">
        <option>1 (no experince)</option>
        <option>2 (some knowledge)</option>
        <option>3 (flown a few times)</option>
        <option>4 (experienced already)</option>
        <option>5 (pretty much a pro)</option>
      </select>
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </div>
    <div id="bottom text">
      <h6 class="text-center text-white-50 bg-dark" id="about">About Us:</h6>
      <p class="text-center text-white-50 bg-dark">We're a pretty cool company. Thats all you need to know</p>
      <h6 class="text-center text-white-50 bg-dark">Contact Us:</h6>
      <p class="text-center text-white-50 bg-dark">call us at (123)-456-7890</p></div>
  </body>
</html>
